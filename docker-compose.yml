volumes:
  base-data:
  db-data:
  redis-data:
services:
  fastapi-base:
    restart: always
    env_file:
      - .env
    build:
      context: ./fastapi-base
      dockerfile: ./Dockerfile
      args:
        env: ${ENV}
    ports:
      - "8666:8000"
    command: >
      uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - base-data:/data
      - ./fastapi-base/src:/code/src
      - ./fastapi-base/tests:/code/tests
      - ./fastapi-base/alembic.ini:/code/alembic.ini
      - ./fastapi-base/logconfig.yml:/code/logconfig.yml
